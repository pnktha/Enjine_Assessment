<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems;let indexOfelement=index;">
            <th scope="row">{{indexOfelement +1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.currency}}{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td><input type="button" class="btn btn-danger" value="Delete" (click)="deleteItem(indexOfelement)"></td>
        </tr>
    </tbody>
</table>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <input type="button" class="btn btn-warning float-right" value="Back" (click)="cancel()">
        </div>
        <div class="col-sm">
            <input type="button" class="btn btn-warning" value="Pay" (click)="pay()">
        </div>
    </div>
</div>
